name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |

        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        python -m pylint core/*.py
